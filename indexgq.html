<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky音乐谱子</title>
    <link rel="stylesheet" href="styles.css">
</head>、

<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <h1>Sky音乐谱子(钢琴)</h1>
        <input type="text" id="search" placeholder="搜索乐谱" oninput="filterMusic()">
    </header>

    <main>
        <nav>
            <ul id="main-categories">
                <li onclick="showSubcategories('sky-bgm')">Sky背景音乐</li>
                <li onclick="showSubcategories('songs')">歌曲</li>
                <li onclick="showSubcategories('instrumental')">纯音乐</li>
                <li onclick="showSubcategories('festival')">特殊节日</li>
                <li onclick="showSubcategories('gamebgm')">其它游戏BGM</li>
            </ul>
        </nav>

        <section id="subcategories" class="hidden">
            <ul id="subcategory-list"></ul>
        </section>

        <section id="music-list" class="hidden">
            <!-- 乐谱信息将会显示在这里 -->
        </section>
    </main>

    <footer>
        <p>
            <a href="https://github.com/yxsj245/Sky_music_WEB " target="_blank ">github开源地址</a>
            <a href="https://wj.qq.com/s2/15085494/364c/" target="_blank ">曲谱上传申请</a>
            <a href="https://wj.qq.com/s2/15085535/6234/" target="_blank ">曲谱纠正或作者申诉</a>
            <a href="https://picui.cn/share/I2uXy1imuJC0">曲谱下载教程</a>
        </p>
        <p>
            如果导入studion软件内请更改后缀为txt。自动弹琴脚本需要根据脚本说明更改对应后缀名。
        </p>
        <p>本网站由
            <a href="https://www.cloudflare.com/zh-cn/" target="_blank ">cloudflare</a>提供全球网络服务
        </p>
    </footer>

    <script src="scripts.js"></script>
    <script src="./data/data_gq.js"></script>
    <!-- 引入粒子效果的脚本 -->
</body>

</html>
