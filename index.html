<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky音乐谱子</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <h1>Sky音乐谱子</h1>
        <input type="text" id="search" placeholder="搜索乐谱" oninput="filterMusic()">
    </header>

    <nav>
        <ul id="main-categories">
            <li onclick="showSubcategories('sky-bgm')">Sky背景音乐</li>
            <li onclick="showSubcategories('songs')">歌曲</li>
            <li onclick="showSubcategories('instrumental')">纯音乐</li>
        </ul>
    </nav>

    <section id="subcategories" class="hidden">
        <ul id="subcategory-list"></ul>
    </section>

    <section id="music-list" class="hidden">
        <!-- 乐谱信息将会显示在这里 -->
    </section>

    <!-- 添加粒子效果的 canvas -->
    <canvas id="particleCanvas"></canvas>

    <footer>
        <p>&copy; 2024 Sky音乐谱子. All rights reserved.</p>
        <p>
            <a href="https://github.com/yxsj245/Sky_music_WEB" target="_blank">github开源地址</a>
            <a href="http://" target="_blank">曲谱上传申请</a>
        </p>
    </footer>

    <script src="scripts.js"></script>
    <script src="data.js"></script>
    <!-- 引入粒子效果的脚本 -->
</body>

</html>
